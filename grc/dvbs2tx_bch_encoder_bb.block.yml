id: dvbs2tx_bch_encoder_bb
label: BCH Encoder
category: '[DVB]/DVB-S2 Transmitter'

inputs:
- domain: stream
  dtype: byte

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2tx
  make: dvbs2tx.bch_encoder_bb()

cpp_templates:
  includes: ['#include <gnuradio/dvbs2tx/bch_encoder_bb.h>']
  declarations: 'dvbs2tx::bch_encoder_bb::sptr ${id};'
  make: 'this->${id} = dvbs2tx::bch_encoder_bb::make();'

file_format: 1
