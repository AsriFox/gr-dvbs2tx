id: dvbs2tx_ldpc_encoder_bb
label: LDPC Encoder
category: '[DVB]/DVB-S2 Transmitter'

inputs:
- domain: stream
  dtype: byte

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2tx
  make: dvbs2tx.ldpc_encoder_bb()

cpp_templates:
  includes: ['#include <gnuradio/dvbs2tx/ldpc_encoder_bb.h>']
  declarations: 'dvbs2tx::ldpc_encoder_bb::sptr ${id};'
  make: 'this->${id} = dvbs2tx::ldpc_encoder_bb::make();'

file_format: 1
