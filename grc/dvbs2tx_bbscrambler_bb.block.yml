id: dvbs2tx_bbscrambler_bb
label: BBscrambler
category: '[DVB]/DVB-S2 Transmitter'

inputs:
- domain: stream
  dtype: byte

outputs:
- domain: stream
  dtype: byte

templates:
  imports: from gnuradio import dvbs2tx
  make: dvbs2tx.bbscrambler_bb()

cpp_templates:
  includes: ['#include <gnuradio/dvbs2tx/bbscrambler_bb.h>']
  declarations: 'dvbs2tx::bbscrambler_bb::sptr ${id};'
  make: 'this->${id} = dvbs2tx::bbscrambler_bb::make();'

file_format: 1
